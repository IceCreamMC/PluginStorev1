<!DOCTYPE html>
<html lang="en"></html>
<head>
    <title>ICMC Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffa9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: linear-gradient(135deg, #f671b5, #ff66c4);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 1.4rem;
            color: black;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1rem;
            margin: 10px 0 5px 0;
            color: black;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #ffa9f9;
            background-color: #fffcf8;
            font-size: 1rem;
        }
        p {
            font-size: 0.8rem;
            margin: -10px 0 10px;
            color: black;
        }
        button {
            padding: 10px;
            background-color: #ff3c8d;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login to access profile ➔</h1>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="freeze@icecreammc.xyz" required>
        <label for="password">Password</label>
        <p>At least 6 Characters, 1 Symbol, One capital letter*</p>
        <input type="password" id="password" name="password" placeholder="£L+}}D,*" required>
        <button type="submit">Login</button>
    </form>
    <script type="module" src="src/js/login.js"></script>
</div>
</body>\
